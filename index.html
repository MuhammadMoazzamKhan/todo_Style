<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
    <style>
        /* Styles for the editor container */
        .editor-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Styles for the editor */
        .editor {
            width: 100%;
            height: 220px;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            resize: vertical;
            background-color: rgba(255, 255, 255, 0.8);
            background-image: none;

        }

        /* Styles for the buttons container */
        .buttons-container {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        /* Styles for the buttons */
        .buttons-container button {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 3px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }

    

        @media (max-width: 825px) {
            .container {
                background-image: url(images/wallpaperflare.com_wallpaper\ \(2\).jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                display: flex;
                width: 100%;
                height: 100vh;
            }

            .editor-container {
                width: 98%;
                background-image: url(images/wallpaperflare.com_wallpaper\ \(2\).jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }
        

        .editor {
            height: 200px;
        }

        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .container {
                background-image: url(images/wallpaperflare.com_wallpaper\ \(2\).jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                display: flex;
                width: 100%;
                height: 100vh;

            }

            .editor-container {
                width: 95%;
                background-image: url(images/wallpaperflare.com_wallpaper\ \(2\).jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
            }

            .editor {
                height: 200px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="editor-container">
            <textarea class="editor textareabg" id="textarea" placeholder="Start typing..."></textarea>
            <button class="button-85 heightbtn" role="button"><span class="text" onclick="editbuttons()">Edit  <i class="fa-solid fa-pen-to-square"></i></span></button>
            <button class="button-85 heightbtn " role="button"><span class="text" onclick="textclear()"><i class="fa-solid fa-trash"></i></span></button>
            <div class="buttons-container visibility">
                <input type="number" min="1" max="100" value="16" class="number-btn" onchange="fontsize(this)">
                <button class="button-85 heightbtn" onclick="bold(this)"><i class="fa-solid fa-bold"></i></button>
                <button class="button-85 heightbtn" onclick="italic(this)"><i class="fa-solid fa-italic"></i></button>
                <button class="button-85 heightbtn" onclick="underline(this)"><i
                        class="fa-solid fa-underline"></i></button>
                <button class="button-85 heightbtn" onclick="linethrough(this)"><i
                        class="fa-solid fa-strikethrough"></i></button>
                <button class="button-85 heightbtn" onclick="left(this)"><i class="fa-solid fa-align-left"></i></button>
                <button class="button-85 heightbtn" onclick="center(this)"><i
                        class="fa-solid fa-align-center"></i></i></button>
                <button class="button-85 heightbtn" onclick="right(this)"><i
                        class="fa-solid fa-align-right"></i></i></button>
                <input type="color" class="button-85 heightbtn stylebtn" onchange="color(this)">
                <input type="color" class="button-85 heightbtn stylebtn" onchange="bgcolor(this)">
            </div>
            <div class="buttons-container visibility">
                <button class="button-48 btn48 " role="button" onclick="bgimage1()"><span class="text"></span></button>
                <button class="button-48 btn1" role="button" onclick="bgimage2()"><span class="text"></span></button>
                <button class="button-48 btn2" role="button" onclick="bgimage3()"><span class="text"></span></button>
                <button class="button-48 btn3" role="button" onclick="bgimage4()"><span class="text"></span></button>
                <button class="button-48 btn4" role="button" onclick="bgimage5()"><span class="text"></span></button>
                <button class="button-48 btn5" role="button" onclick="bgimage6()"><span class="text"></span></button>
                <button class="button-48 btn6" role="button" onclick="bgimage7()"><span class="text"></span></button>
                <button class="button-48 btn7" role="button" onclick="bgimage8()"><span class="text"></span></button>
                <button class="button-48 btn8" role="button" onclick="bgimage9()"><span class="text"></span></button>
                <button class="button-48 btn9" role="button" onclick="bgimage10()"><span class="text"></span></button>
                <button class="button-48 btn10" role="button" onclick="bgimage11()"><span class="text"></span></button>
            </div>
            <textarea class="editor textareabg mg-btn" id="textarea" placeholder="Start typing..."></textarea>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="app1.js"></script>
</body>
</html>
